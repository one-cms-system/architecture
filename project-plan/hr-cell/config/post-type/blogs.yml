    type: date
    filtering: RANGE
    uiParams:
      component: date-picker
      order: 1
      showOnGrid: true
  time:
    required: false
    type: time
    uiParams:
      component: time
      order: 1
  desctiption:
    type: string
    uiParams:
      required: false
      multilingual: false
      component: input
      inputType: text
      order: 2
  content:
    required: false
    multilingual: false
    type: string
    uiParams:
      component: editor
      order: 1
  url:
    type: string
    uiParams:
      component: input
      inputType: text
      autoGenerateFrom: title
      order: 1
  description:
    type: string
    uiParams:
      component: input
      inputType: text
      order: 1
  keyword:
    type: string
    uiParams:
      component: input
      inputType: text
      order: 1
  file:
    type: file
    allowedTypes: [ "jpg", "jpeg", "png" ]
